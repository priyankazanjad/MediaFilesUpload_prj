{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Add Orders</title>
{% endblock %}

{% block content %}
<h1 style="text-align:center;">Delete Order</h1>
<div class="container" style="width:50p%;">
    <p>Are you sure to delete this order with product ?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'delete' orders.id %}"><button class="btn btn-danger">Delete</button></a>
    </form>
    <br>
    <a href="{% url 'show_ord' %}"><button class="btn btn-success">Cancel</button></a>

</div>
{% endblock %}
